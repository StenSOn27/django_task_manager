{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Delete Task - Task Manager{% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/task_delete_styles.css' %}" />

<div class="delete-page">
    <div class="delete-container">
        
        <!-- Delete Confirmation Card -->
        <div class="delete-card">
            
            <!-- Warning Icon -->
            <div class="warning-icon-container">
                <div class="warning-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
            </div>
            
            <!-- Title -->
            <h1 class="delete-title">Delete Task?</h1>
            
            <!-- Task Name -->
            <div class="task-name-display">
                <span class="task-name-text">{{ task.name }}</span>
            </div>
            
            <!-- Warning Text -->
            <p class="warning-text">Are you sure you want to delete this task?</p>
            <p class="warning-text-danger">This action cannot be undone.</p>
            
            <!-- Form -->
            <form action="" method="post" class="delete-form">
                {% csrf_token %}
                
                <!-- Buttons -->
                <div class="button-group">
                    <button type="submit" class="btn btn-delete">
                        <i class="fas fa-trash"></i>
                        Delete
                    </button>
                    
                    <a href="{% url 'manager:task-list' %}" class="btn btn-cancel">
                        <i class="fas fa-times"></i>
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
